type Comment {
    publish_date: String!
    name: String!
    content: String
}

type Img {
    path: String!
}

type Post {
    _id: String!
    writer: String!
    mainImg: String!
    category: String!
    title: String!
    publish_date: String!
    content: String!
    comments: [Comment]
}

type Query {
    getPosts: [Post]
    post: [Post]
    getPost(id: String!): Post
}

type Mutation {
    insertPost(title: String!, content: String!): Boolean!
}
