type SNS {
    url: String!
    type: Int!
}

type Member {
    _id: String!
    email: String!
    password: String!
    userid: String!
    nickname: String!
    join_date: String!
    avatar: String
    introduce: String
    sns: [SNS]
}

type Query {
    getMember(id: String!): String
    test(token: String!): String
    isLogin: Boolean!
}

type Mutation {
    login(username: String!, pwd: String!): String!
    signup(username: String!, pwd: String!): Boolean!
}
