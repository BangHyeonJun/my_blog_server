type Comment {
    publish_date: String!
    name: String!
    content: String
}

type Img {
    width: Float!
    height: Float!
    path: String!
}

type Post {
    mainImg: Img
    category: String!
    title: String!
    publish_date: String!
    content: String!
    comments: [Comment]
}

type Query {
    post: [Post]
}

type Mutation {
    insertPost(category: String!, title: String!, content: String!): Boolean!
}
